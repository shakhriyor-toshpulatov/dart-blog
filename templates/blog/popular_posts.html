<h2 class="sidebar-title">Popular Posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.image %}
        <img src="{{post.image.url}}" alt="{{post.title}}">
        {% else %}
        <img src="http://picsum.photos/id/1060/300/201/?blur=2" alt="{{post.title}}">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{post.get_absolute_url }}">{{post.title}}.</a></h5>
            <p>By {{post.author}} <span>|</span>{{post.create_at|date:"d.m.Y"}}</p>
        </div>
    </div>
    {% endfor %}
</div>
